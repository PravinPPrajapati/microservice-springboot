server:
  port: 8087 

spring:
  datasource:
        url: jdbc:mysql://localhost:3306/microservicedb2?useSSL=false
        username: root
        password: root
        driver-class-name: com.mysql.jdbc.Driver
        
  jpa:
      hibernate:
          ddl-auto: update
      properties:
        hibernate:
            globally_quoted_identifiers: true
            dialect: org.hibernate.dialect.MySQLDialect
            format_sql: true
            id:
              new_generator_mappings: false



